<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bulktrader | Access Terminal</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Roboto:wght@400;500;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-gold: #c5a059;
            --terminal-bg: rgba(15, 15, 15, 0.9);
            --glass-border: rgba(197, 160, 89, 0.3);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            min-height: 100vh;
            color: white;
            background-color: #0a0a0a;
            overflow: hidden;
        }

        /* Site Background */
        .site-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('web-background.jpg'); 
            background-size: cover;
            background-position: center;
            z-index: -1;
            filter: blur(8px) brightness(0.35);
            transform: scale(1.1);
        }

        /* Scanline Effect */
        body::after {
            content: " ";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.02), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.02));
            background-size: 100% 4px, 3px 100%;
            pointer-events: none;
            z-index: 100;
        }

        .terminal-container {
            max-width: 500px;
            width: 100%;
            animation: containerFadeIn 1s ease-out;
        }

        h1 {
            font-family: 'Cinzel';
            color: var(--primary-gold);
            text-shadow: 0 0 20px rgba(197, 160, 89, 0.4);
            margin-bottom: 30px;
            text-align: center;
            letter-spacing: 3px;
            font-size: 1.8rem;
        }

        .controls {
            background: var(--terminal-bg);
            padding: 30px;
            border-radius: 15px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.8);
            backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
        }

        @media (max-width: 480px) {
            .controls { grid-template-columns: 1fr; padding: 20px; }
            h1 { font-size: 1.4rem; }
        }

        .control-group { display: flex; flex-direction: column; }
        .full-width { grid-column: span 2; }
        @media (max-width: 480px) { .full-width { grid-column: span 1; } }

        label { 
            font-size: 10px; 
            margin-bottom: 6px; 
            color: var(--primary-gold); 
            text-transform: uppercase; 
            letter-spacing: 2px; 
            font-weight: 700;
            font-family: 'Share Tech Mono';
        }
        
        input, select {
            padding: 12px;
            border-radius: 4px;
            border: 1px solid #333;
            background: rgba(0,0,0,0.5);
            color: #fff;
            width: 100%;
            font-family: 'Share Tech Mono', monospace;
            transition: border 0.3s;
        }

        input:focus {
            border-color: var(--primary-gold);
            outline: none;
            background: rgba(197, 160, 89, 0.05);
        }

        .btn-initialize {
            grid-column: span 2;
            margin-top: 15px;
            padding: 18px;
            border: none;
            background: var(--primary-gold);
            color: #000;
            font-weight: bold;
            cursor: pointer;
            border-radius: 4px;
            font-family: 'Cinzel', serif;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s;
        }

        @media (max-width: 480px) { .btn-initialize { grid-column: span 1; } }

        .btn-initialize:hover {
            background: #e5c079;
            box-shadow: 0 0 20px rgba(197, 160, 89, 0.4);
            transform: translateY(-2px);
        }

        .system-status {
            text-align: center;
            margin-top: 20px;
            font-family: 'Share Tech Mono';
            font-size: 11px;
            color: var(--primary-gold);
            opacity: 0.6;
            text-transform: uppercase;
        }

        @keyframes containerFadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Transition Overlay */
        #overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: black; z-index: 1000; display: none;
            animation: fadeOutOverlay 0.5s forwards;
        }
        @keyframes fadeOutOverlay { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <div id="overlay"></div>
    <div class="site-bg"></div>

    <div class="terminal-container">
        <h1>Access Terminal</h1>

        <div class="controls">
            <div class="control-group"><label>X Identity</label><input type="text" id="twitterHandle" placeholder="@username"></div>
            <div class="control-group"><label>Registry</label><input type="text" id="natInput" placeholder="Nationality"></div>
            <div class="control-group full-width"><label>Station Location</label><input type="text" id="location" placeholder="City, Country"></div>
            <div class="control-group">
                <label>Biological Class</label>
                <select id="sex">
                    <option value="M">MALE</option>
                    <option value="F">FEMALE</option>
                    <option value="X">NON-BINARY</option>
                </select>
            </div>
            <div class="control-group"><label>Cycle of Origin</label><input type="date" id="dob"></div>
            
            <button class="btn-initialize" onclick="initializeUplink()">Initialize System</button>
        </div>

        <div class="system-status">Terminal Status: Ready for Input // Uplink Stable</div>
    </div>

    <script>
        function initializeUplink() {
            const handle = document.getElementById('twitterHandle').value.replace('@', '');
            
            if(!handle) {
                alert("CRITICAL ERROR: IDENTITY INPUT REQUIRED.");
                return;
            }

            // Create Data Package
            const data = {
                handle: handle,
                nat: document.getElementById('natInput').value || "Global Registry",
                loc: document.getElementById('location').value || "Undisclosed Station",
                sex: document.getElementById('sex').value,
                dob: document.getElementById('dob').value,
                issue: new Date().toLocaleDateString('en-GB'),
                serial: `BT-${Math.floor(1000+Math.random()*8999)}-${Math.floor(1000+Math.random()*8999)}`
            };

            // Save to LocalStorage for the next page to read
            localStorage.setItem('bt_card_data', JSON.stringify(data));

            // Visual Transition
            document.getElementById('overlay').style.display = 'block';
            
            setTimeout(() => {
                window.location.href = 'view-card.html';
            }, 600);
        }
    </script>
</body>
</html>
